<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <title>GyV Shoes | Sign Up</title>
</head>

<body>
    <!----------------------------------------- HEADER --------------------------------------------->
    <header>
        <div class="header-logo">
            <a href="../index.html" class="anchor-logo">
                <img src="../assets/logo.png" alt="Logo">
            </a>
        </div>
        <nav class="menu-nav-forms">
            <ul class="ul-menu-nav">
                <li class="menu-nav-item">
                    <a href="about_us.html">About Us</a>
                </li>
                <li class="menu-nav-item">
                    <a href="contact_us.html">Contact Us</a>
                </li>
                <li class="menu-nav-item">
                    <a href="products.html">Our products</a>
                </li>
            </ul>

        </nav>
        <!-- La imagen de fondo la pondre con css -->
    </header>
    <main>
        <div class="cont">
            <form action="" class="main-signup-form">
                <h2>Sign up here!</h2>
                <div class="main-signup-form-inputs">
                    <input type="text" name="name" id="name" placeholder="Name">
                    <input type="text" name="secondName" id="secondName" placeholder="Second Name">
                    <input type="email" name="email" id="email" placeholder="Email">
                </div>
                <div class="main-signup-form-sex">
                    <input type="radio" name="sex" id="male" value="male">
                    <label class="label-radio male" for="male">Male</label>
                    <input type="radio" name="sex" id="female" value="female">
                    <label class="label-radio female" for="female">Female</label>
                </div>
                <div class="main-signup-form-terms">
                    <input type="checkbox" name="terms" id="terms">
                    <label for="terms">Accept Terms and Conditions</label>
                </div>
                <button class="btn-form sign"><span>Sign Up!</span></button>
            </form>
        </div>
    </main>

    <footer class="footer-fixed">
        <div class="cont">
            <div class="cont-footer">
                <div class="social-media-footer">
                    <a href="#" class="twitter"><i class="fa fa-twitter"></i></a>
                    <a href="#" class="youtube"><i class="fa fa-youtube-play"></i></a>
                    <a href="#" class="facebook"><i class="fa fa-facebook"></i></a>
                    <a href="#" class="instagram"><i class="fa fa-instagram"></i></a>
                    <a href="#" class="github"><i class="fa fa-github"></i></a>
                </div>
                <!-- <p class="p-footer number">+57 3103203999 - Manuel Ariza All - Rights Reservd</p>    -->
            </div>
        </div>
    </footer>
</body>

</html>
