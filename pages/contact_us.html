<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <title>GyV Shoes | Contact Us</title>
</head>

<body>

    <!----------------------------------------- HEADER --------------------------------------------->
    <header class="header-land">
        <div class="row gx-0">
            <nav class="menu-nav d-flex flex-row justify-content-between">
                <div class="col-2 header-logo">
                    <a href="../index.html" class="anchor-logo">
                        <img src="../assets/logo.png" alt="Logo">
                    </a>
                </div>
                <div class="col">
                    <ul class="ul-menu-nav">
                        <li class="menu-nav-item">
                            <a href="about_us.html">About Us</a>
                        </li>
                        <li class="menu-nav-item">
                            <a href="contact_us.html">Contact Us</a>
                        </li>
                        <li class="menu-nav-item">
                            <a href="products.html">Our products</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>

        <div class="row gx-0">
            <div class="col d-flex justify-content-center">
                <div class="carousel slide " id="mi-carousel" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <div class="carousel-caption d-flex flex-column align-items-center">
                                <a href="login.html" class="btn-menu">
                                    <span>
                                        Log in!
                                    </span>
                                </a>
                                <p>If you dont have account <a href="singup.html" class="p-menu">- Sign up! -</a></p>
                            </div>
                            <img src="../assets/carousel.png" alt="" class="img-fluid">
                        </div>
                        <div class="carousel-item">
                            <div class="carousel-caption">

                            </div>
                            <img src="../assets/carousel.png" alt="" class="img-fluid">
                        </div>
                        <div class="carousel-item">
                            <img src="../assets/carousel.png" alt="" class="img-fluid">
                        </div>
                    </div>

                    <button class="carousel-control-prev" type="button" data-bs-target="#mi-carousel"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Anterior</span>
                    </button>

                    <button class="carousel-control-next" type="button" data-bs-target="#mi-carousel"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Siguiente</span>
                    </button>

                    <div class="carousel-indicators">
                        <button type="button" class="active" data-bs-target="#mi-carousel" data-bs-slide-to="0"
                            area-laber="Slide 1"></button>
                        <button type="button" class="" data-bs-target="#mi-carousel" data-bs-slide-to="1"
                            area-laber="Slide 1"></button>
                        <button type="button" class="" data-bs-target="#mi-carousel" data-bs-slide-to="2"
                            area-laber="Slide 1"></button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- La imagen de fondo la pondre con css -->


    <!----------------------------------------- MAIN --------------------------------------------->
    <main>
        <div class="container">
            <div class="main-contact-form">
                <h2 class="contact-form-tittle">Contact</h2>
                <form action="" class="contactUs">
                    <div class="inputs">
                        <input type="text" placeholder="Name" id="name" required>
                        <input type="email" placeholder="Email" id="email" required>
                    </div>
                    <div class="textarea">
                        <textarea name="msg" id="msg" placeholder="Message:"></textarea>
                    </div>
                    <div class="contact-btn">
                        <button class="btn-form">
                            <span>
                                Contact Us!
                            </span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <!----------------------------------------- FOOTER --------------------------------------------->
    <footer>
        <div class="cont-footer">
            <div class="social-media-footer d-flex justify-content-center">
                <a href="#" class="twitter"><i class="fa fa-twitter"></i></a>
                <a href="#" class="youtube"><i class="fa fa-youtube-play"></i></a>
                <a href="#" class="facebook"><i class="fa fa-facebook"></i></a>
                <a href="#" class="instagram"><i class="fa fa-instagram"></i></a>
                <a href="#" class="github"><i class="fa fa-github"></i></a>
            </div>
        </div>
    </footer>

</body>

</html>
